name: Persistent Ubuntu VPS (SSHX + 1s Autosave + Heartbeat + PufferPanel)

on:
  workflow_dispatch:

jobs:
  vps:
    runs-on: ubuntu-latest
    timeout-minutes: 350  # Max ~6 hours

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Prepare vm_data folder inside repo
        run: |
          echo "ðŸ“ Preparing vm_data folder inside repo..."
          mkdir -p $GITHUB_WORKSPACE/vm_data
          cd $GITHUB_WORKSPACE/vm_data
          echo "âœ… vm_data folder ready at $GITHUB_WORKSPACE/vm_data"

      - name: Restore previous VM data
        run: |
          echo "ðŸ” Restoring VM data from vm-data branch..."
          cd $GITHUB_WORKSPACE/vm_data
          git fetch origin vm-data || echo "âš ï¸ No vm-data branch found, starting fresh."
          git checkout origin/vm-data -- . 2>/dev/null || true
          echo "âœ… Data restored."

      - name: Install and Start SSHX in Background
        run: |
          echo "âš™ï¸ Installing and starting SSHX..."
          cd $GITHUB_WORKSPACE/vm_data
          nohup bash -c "curl -sSf https://sshx.io/get | sh -s run > $GITHUB_WORKSPACE/vm_data/sshx_link.txt 2>&1" &
          sleep 10

          echo "ðŸŒ SSHX Link (open in browser):"
          grep -Eo 'https://sshx.io/[^ ]+' $GITHUB_WORKSPACE/vm_data/sshx_link.txt || echo "âŒ SSHX link not found"
          echo "âœ… SSHX is running in the background!"

      - name: Start PufferPanel
        run: |
          echo "âš™ï¸ Starting PufferPanel..."
          cd $GITHUB_WORKSPACE/vm_data/puffer

          # Attempt systemctl if available
          if command -v systemctl &> /dev/null; then
            sudo systemctl enable --now pufferpanel || echo "âš ï¸ systemctl failed, running manually."
          fi

          # Run PufferPanel in background using nohup
          nohup php artisan pufferpanel:serve > $GITHUB_WORKSPACE/vm_data/puffer/pufferpanel.log 2>&1 &
          echo "âœ… PufferPanel started in background! Logs: $GITHUB_WORKSPACE/vm_data/puffer/pufferpanel.log"

      - name: Start Heartbeat & 1-second Autosave
        run: |
          echo "ðŸ’¾ Starting heartbeat and autosave..."
          cd $GITHUB_WORKSPACE/vm_data
          nohup bash -c "while true; do
            # Heartbeat log
            echo \"[\$(date '+%Y-%m-%d %H:%M:%S')] âœ… VPS alive (autosave running)\" >> status.log

            # Git autosave
            git init -q
            git config user.email 'actions@github.com'
            git config user.name 'github-actions'
            git add .
            git commit -m \"ðŸ• Autosave at \$(date)\" -q || true
            git branch -M vm-data
            git push -f https://github.com/${{ github.repository }} vm-data >/dev/null 2>&1 || true

            sleep 1
          done" &
          echo "âœ… Heartbeat & autosave running in background."

      - name: Keep VPS alive
        run: |
          echo "ðŸŒ€ VPS is running. Waiting for runner shutdown (max 6 hours)..."
          while true; do sleep 60; done

      - name: Final Save Before Runner Shutdown
        if: always()
        run: |
          echo "ðŸ“¦ Runner shutting down â€” saving final VM data..."
          cd $GITHUB_WORKSPACE/vm_data
          git init -q
          git config user.email 'actions@github.com'
          git config user.name 'github-actions'
          git add .
          git commit -m "ðŸ’¾ Final autosave before shutdown $(date)" -q || true
          git branch -M vm-data
          git push -f https://github.com/${{ github.repository }} vm-data || true
          echo "âœ… Final data saved."
